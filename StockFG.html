<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="css/stylestck.css">
    <!-- Font Awesome untuk icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header dengan toggle theme -->
        <div class="header">
            <div class="header-top">
                <h1><i class="fas fa-boxes"></i> Inventory Finished Goods</h1>
                <div class="header-right">
                    <a href="#" class="home-button" id="homeButton" title="Kembali ke Menu Utama">
                        <i class="fas fa-home"></i>
                    </a>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="last-update" id="lastUpdate">
                <i class="fas fa-clock"></i>
                <span id="updateDateLabel">Memuat tanggal update...</span>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-cubes"></i></div>
                <div class="stat-content">
                    <h3>Total Items</h3>
                    <div class="value" id="totalItems">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-warehouse"></i></div>
                <div class="stat-content">
                    <h3>Total Stock Akhir</h3>
                    <div class="value" id="totalStockAkhir">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-truck"></i></div>
                <div class="stat-content">
                    <h3>Total Order Masuk</h3>
                    <div class="value" id="totalOrderMasuk">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-content">
                    <h3>Produk Aktif</h3>
                    <div class="value" id="totalProdukAktif">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-content">
                    <h3>Stock Menipis</h3>
                    <div class="value" id="totalStockMenipis">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-exclamation-circle"></i></div>
                <div class="stat-content">
                    <h3>Stock Kosong</h3>
                    <div class="value" id="totalStockMinusKosong">0</div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-header">
                <h2><i class="fas fa-filter"></i> Filter Data</h2>
                <div class="filter-header-right">
                    <button class="btn btn-clear" onclick="clearFilters()">
                        <i class="fas fa-undo"></i> Reset Filter
                    </button>
                </div>
            </div>
            <div class="filter-grid">
                <div class="filter-item">
                    <label><i class="fas fa-barcode"></i> Material</label>
                    <input type="text" id="filterMaterial" placeholder="Cari kode material..." class="live-filter" autocomplete="off">
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-align-left"></i> Description</label>
                    <input type="text" id="filterDescription" placeholder="Cari deskripsi..." class="live-filter" autocomplete="off">
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-building"></i> Division</label>
                    <select id="filterDivision" class="live-filter">
                        <option value="">Semua Division</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-tag"></i> Status</label>
                    <select id="filterStatus" class="live-filter">
                        <option value="">Semua Status</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-calendar"></i> Estimasi GR</label>
                    <input type="text" id="filterEstimasi" placeholder="Cari estimasi..." class="live-filter">
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-sticky-note"></i> Keterangan</label>
                    <input type="text" id="filterKeterangan" placeholder="Cari keterangan..." class="live-filter">
                </div>
            </div>
            <div class="filter-info">
                <span id="filterResultCount"></span>
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <div class="data-summary">
                <h2><i class="fas fa-table"></i> Data Stock</h2>
                <div class="table-controls">
                    <span class="badge" id="dataCount">Menampilkan 0 data</span>
                    <span class="badge" id="totalDataCount">Total 0 data</span>
                    <button class="btn btn-detail-global" onclick="openDetailStock()" title="Lihat Detail Stock">
                        <i class="fas fa-search"></i> Detail Stock
                    </button>
                    <button class="btn btn-export" onclick="exportToExcel()" title="Download Excel">
                        <i class="fas fa-file-excel"></i> Download Excel
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- SheetJS untuk export Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="js/scriptstck.js"></script>
</body>
</html>
